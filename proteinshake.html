<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <title>Protein Shake</title>
    </head>
    <body>
        <h1>Protein Shake</h1>
        <img src="recipes/proteinshake.webp"/>
        <h2>Description</h2>
        <p>A simple drink with your favorite protein powder to ensure gains.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>1 scoop Protein Powder</li>
            <li>2 cups Water</li>
            <li>1 cup Ice</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Put protein powder, water, and ice into shaker bottle</li>
            <li>Shake bottle</li>
            <li>Enjoy! :)</li>
        </ol>
    </body>


</html>
